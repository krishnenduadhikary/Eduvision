    <script>
        // Company data (could be loaded from a JSON file)
        const companies = [
            { name: "Google", icon: "fa-google", color: "#34a853" },
            { name: "Meta (Facebook)", icon: "fa-facebook", color: "#1877f3" },
            { name: "Amazon", icon: "fa-amazon", color: "#f59e42" },
            { name: "Microsoft", icon: "fa-microsoft", color: "#0078d4" },
            { name: "Apple", icon: "fa-apple", color: "#111" },
            { name: "Netflix", icon: "fa-netflix", color: "#e50914" },
            { name: "TCS", icon: "fa-building", color: "#6366f1" },
            { name: "Infosys", icon: "fa-building-columns", color: "#6366f1" },
            { name: "Wipro", icon: "fa-building", color: "#6366f1" },
            { name: "Accenture", icon: "fa-briefcase", color: "#f59e42" },
            { name: "Adobe", icon: "fa-laptop-code", color: "#a78bfa" },
            { name: "Salesforce", icon: "fa-cloud", color: "#38bdf8" }
        ];

        function renderCompanyCards() {
            const grid = document.getElementById('company-cards');
            grid.innerHTML = '';
            companies.forEach(company => {
                const outer = document.createElement('div');
                outer.className = 'outer';
                outer.innerHTML = `
                    <div class="dot"></div>
                    <div class="card prep-card">
                        <div class="ray"></div>
                        <div class="text card-title">
                            <i class="fab ${company.icon}" style="color:${company.color};"></i>
                            ${company.name}
                        </div>
                        <div>Preparation</div>
                        <button class="card-button" data-company="${company.name}" aria-label="Start ${company.name} Preparation">
                            GET STARTED <i class="fas fa-arrow-right"></i>
                        </button>
                        <div class="line topl"></div>
                        <div class="line leftl"></div>
                        <div class="line bottoml"></div>
                        <div class="line rightl"></div>
                    </div>
                `;
                grid.appendChild(outer);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCompanyCards();
            // Add click event listeners to all card buttons
            document.querySelectorAll('.card-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const companyName = button.getAttribute('data-company');
                    if (companyName) {
                        // Example: Redirect to a company-specific prep page (if exists)
                        // window.location.href = `/interview/${companyName.toLowerCase().replace(/[^a-z0-9]+/g, '-')}.html`;
                        alert(`Starting preparation guide for ${companyName}!`);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
            });
        });
    </script>
