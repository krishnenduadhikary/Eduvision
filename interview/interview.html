<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companywise Preparation - Eduvishion</title>
    <link rel="stylesheet" href="interview-styles.css">
    <!-- Ensure you have Font Awesome linked, preferably the latest version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="main-header">
        <nav class="navbar" aria-label="Main navigation">
            <a href="../index.html" class="nav-logo">Eduvishion</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="interview.html" aria-current="page">Companywise Prep</a></li>
                <li><a href="../resources.html">Need Guidence</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="preparation-section">
            <h1 class="section-title">Company-wise Preparation Guides</h1>
            <p class="section-subtitle">Select a company below to kickstart your tailored interview preparation journey.
            </p>
            <div class="card-grid" id="company-cards">
                <!-- Cards will be rendered by JS -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            Â© <span id="current-year"></span> Eduvishion. All rights reserved.
        </div>
    </footer>

    <script>
        // Company data (could be loaded from a JSON file)
        const companies = [
            { name: "Google", slug: "google", iconSet: "fab", iconName: "google", themeColor: "#34A853" },
            { name: "Meta", slug: "meta", iconSet: "fab", iconName: "meta", themeColor: "#0062E0" }, // Meta has a new logo, fa-meta
            { name: "Amazon", slug: "amazon", iconSet: "fab", iconName: "amazon", themeColor: "#FF9900" },
            { name: "Microsoft", slug: "microsoft", iconSet: "fab", iconName: "microsoft", themeColor: "#0078D4" },
            { name: "Apple", slug: "apple", iconSet: "fab", iconName: "apple", themeColor: "#555555" }, // Apple's color is often black/grey
            { name: "Netflix", slug: "netflix", iconSet: "fab", iconName: "netflix", themeColor: "#E50914" },
            { name: "TCS", slug: "tcs", iconSet: "fas", iconName: "building-user", themeColor: "#5F63F2" }, // Using a generic icon
            { name: "Infosys", slug: "infosys", iconSet: "fas", iconName: "building-columns", themeColor: "#FF7F27" }, // Infosys Orange
            { name: "Wipro", slug: "wipro", iconSet: "fas", iconName: "handshake-angle", themeColor: "#00A9E0" }, // Wipro Blue
            { name: "Accenture", slug: "accenture", iconSet: "fas", iconName: "briefcase", themeColor: "#A100FF" }, // Accenture Purple
            { name: "Adobe", slug: "adobe", iconSet: "fab", iconName: "adobe", themeColor: "#FF0000" },
            { name: "Salesforce", slug: "salesforce", iconSet: "fab", iconName: "salesforce", themeColor: "#00A1E0" }
        ];

        function renderCompanyCards() {
            const grid = document.getElementById('company-cards');
            if (!grid) {
                console.error("Company cards grid not found!");
                return;
            }
            grid.innerHTML = ''; // Clear existing cards

            companies.forEach(company => {
                const outer = document.createElement('div');
                outer.className = 'outer';
                // Set a CSS variable for the card's theme color to be used by ::before pseudo-elements if needed
                outer.style.setProperty('--card-theme-color', company.themeColor);

                outer.innerHTML = `
                    <div class="dot"></div>
                    <div class="card prep-card">
                        <div class="ray"></div>
                        <div class="card-content">
                            <div class="card-icon-title">
                                <i class="${company.iconSet} fa-${company.iconName} card-company-icon" style="color:${company.themeColor};"></i>
                                <h3 class="text card-title">${company.name}</h3>
                            </div>
                            <p class="card-description">Tailored interview preparation resources and insights.</p>
                            <button class="card-button" data-company-slug="${company.slug}" data-company-name="${company.name}" aria-label="Start ${company.name} Preparation">
                                GET STARTED <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                        <div class="line topl"></div>
                        <div class="line leftl"></div>
                        <div class="line bottoml"></div>
                        <div class="line rightl"></div>
                    </div>
                `;
                grid.appendChild(outer);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCompanyCards();

            // Dynamically set current year in footer
            const yearSpan = document.getElementById('current-year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }

            // Add click event listeners to all card buttons
            // Event delegation for dynamically added elements
            const cardGrid = document.getElementById('company-cards');
            if (cardGrid) {
                cardGrid.addEventListener('click', (event) => {
                    const button = event.target.closest('.card-button');
                    if (button) {
                        const companySlug = button.getAttribute('data-company-slug');
                        const companyName = button.getAttribute('data-company-name');
                        if (companySlug && companyName) {
                            // Placeholder for actual navigation or action
                            // Example: window.location.href = `/interview/${companySlug}.html`;
                            alert(`Starting preparation guide for ${companyName}!\n(This would navigate to a page like /interview/${companySlug}.html)`);
                            console.log(`"GET STARTED" clicked for: ${companyName} (slug: ${companySlug})`);
                            // Optional: Scroll to top or perform other UI actions
                            // window.scrollTo({ top: 0, behavior: 'smooth' });
                        } else {
                            console.error("Company slug or name not found on the button.");
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
